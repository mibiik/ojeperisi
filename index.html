<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oje Renk Perisi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,400;0,6..12,600;1,6..12,400&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1><span class="icon">💅</span> Oje Renk Perisi <span class="icon">✨</span></h1>
        <p>Ojenizin fotoğrafını yükleyin, renk periniz onu sihirle bulsun!</p>
        
        <div class="upload-area">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload" class="upload-label">
                <div id="initial-upload-content">
                    <span>🖼️ Görsel Seçin</span>
                </div>
            </label>
        </div>

        <div id="imagePreview" class="image-preview-area">
            <!-- Seçilen görsel burada gösterilecek -->
        </div>

        <button id="analyzeBtn" disabled>Rengi Analiz Et</button>

        <div id="result" class="result-area">
            <p>Analiz sonucu burada görünecek... 💅</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
